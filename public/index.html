<html>

<head>
    <link href="libs/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="stylesheets/chat.css" type="text/css" rel="stylesheet">
    <script src="libs/socket.io-client/socket.io.js">
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script type="text/javascript" src="libs/angular-bootstrap/ui-bootstrap-tpls.js"></script>
</head>

<body ng-app="main">
    <div class="container-fluid row-xs-12 ">
        <div class="row row-xs-12">
            <!-- Left -->
            <div class="col-md-2 row-xs-12 fix_margin_padding">
                <div class="row-xs-1 ">
                    <div class="input-group">
                        <input type="text" class="form-control " height="50px" placeholder="Search for...">
                        <span class="input-group-btn leftbottom">
								<button class="btn btn-default " type="button">GO!</button>
							</span>
                    </div>
                </div>
                <ul class="nav nav-sidebar row-xs-10">
                    <li class="active"><a class="list" href="#">Yakka <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="active"><a class="list" href="#">Daha <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="active"><a class="list" href="#">Mahaha <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="active"><a class="list" href="#">Mahaha <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="active"><a class="list" href="#">Mahaha <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <div class="row-xs-1 leftbottom" ng-controller="LoginCtrl">
                    <div>
                        {{login.username}}
                    </div>
                    <div class="btn-group btn-group-justified footer" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default leftbottom buttons">Settings</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default leftbottom buttons" ng-click="logOut()"
                            ng-if="login.status == 'ok'">
                                LoginOut
                            </button>
                            <button type="button" class="btn btn-default leftbottom buttons" ng-click="openLogin()"
                            ng-if="login.status != 'ok'">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right -->

            <div class="col-md-10 row-xs-12 fix_margin_padding" ng-controller="ChatWindowCtrl">
                <!-- Panel -->

                <div class="row-xs-11">
                    <div ng-class="msg_position(msg)" ng-repeat="msg in msgs">

                        <p>
                           msgcontent {{msg.content}}
                            <span>xxxx</span>
                        </p>

                    </div>
                </div>

                <!-- <div class="singlechat">
							<div class="close">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"> </span>
							</div>
							<P>Messge!</p>
						</div> -->

                <!--Bottom -->

                <div class="row-xs-1 rightbottom">
                    <div class="col-md-8 col-md-push-4 fix_margin_padding">
                        <!-- Input Box -->
                        <div class="row fix_margin_padding">
                            <div class="col-md-10 fix_margin_padding">
                                <!-- <input type="text" class="form-control row-xs-12 rightbottom"> -->
                                <input type="text" class="form-control rightbottom" style="height:64px" ng-model="inputMsg">
                            </div>
                            <div class="col-md-1 fix_margin_padding">
                                <div class="row-xs-12">
                                    <span class="glyphicon glyphicon-plus center" aria-hidden="true" ng-click="testScope()">
											</span>
                                </div>
                            </div>
                            <div class="col-md-1 fix_margin_padding">
                                <div class="row-xs-12">
                                    <span class="glyphicon glyphicon-ok center" aria-hidden="true" ng-click="sendMsg(inputMsg)">
											</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="chat/main.js"></script>
    <script type="text/javascript" src="chat/chatController.js"></script>
    <script type="text/javascript" src="chat/loginController.js"></script>
</body>

</html>
